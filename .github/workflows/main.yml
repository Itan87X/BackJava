name: Build WAR

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin' # Puedes cambiar 'temurin' por 'zulu' u otra distribuci√≥n si prefieres
        java-version: '17'

    - name: Build with Maven
      run: mvn clean package

    - name: Upload WAR file
      uses: actions/upload-artifact@v2
      with:
        name: usuarios24
        path: target/usuarios24.war
